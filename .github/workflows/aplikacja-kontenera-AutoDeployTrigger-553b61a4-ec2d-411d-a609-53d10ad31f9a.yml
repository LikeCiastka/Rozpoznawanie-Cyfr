name: Trigger auto deployment for aplikacja-kontenera

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aplikacja-kontenera-AutoDeployTrigger-553b61a4-ec2d-411d-a609-53d10ad31f9a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APLIKACJAKONTENERA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APLIKACJAKONTENERA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APLIKACJAKONTENERA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: kreatywnyrejestr.azurecr.io
          registryUsername: ${{ secrets.APLIKACJAKONTENERA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APLIKACJAKONTENERA_REGISTRY_PASSWORD }}
          containerAppName: aplikacja-kontenera
          resourceGroup: zasoby
          imageToBuild: kreatywnyrejestr.azurecr.io/aplikacja-kontenera:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


